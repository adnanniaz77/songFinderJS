<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
</head>

<body class="body">
    <header>
        <section>
            <div class="title">Song Finder</div>
            <ul id="themeOption">
                <li data-themename="winter"></li>
                <li data-themename="night"></li>
                <li data-themename="sunset"></li>
            </ul>
        </section>
        <div class="search">
            <!-- <label>Search you Favorite Artist: </label> -->
            <form>
                <input type="text" id="search" placeholder="Enter artist name" />
            </form>
        </div>
    </header>

    <main>
        <div class="container results-container"></div>

        <div class="player-container">
            <div class="player">
                <!-- song info -->
                <div class="section song_info">
                    <button class="closeBtn">âœ–</button>
                    <span class="songName">Song</span>
                    <span class="artist">Artist</span>
                </div>

                <!-- spinning disc -->
                <div class="section">
                    <img class="disc" src="https://picsum.photos/id/420/500/600" alt="">
                </div>

                <!-- music controls -->
                <div class="section controls">
                    <audio src="" onplaying="handlePlaying()" onpause="handlePause()" class="audioSrc" controls></video>
                </div>
            </div>
        </div>

        <!-- pagination -->
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
