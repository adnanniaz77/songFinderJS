<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/player.css" />
    <title>Document</title>
</head>

<body>
    <div class="player">
        <!-- song info -->
        <div class="section song_info">
            <span class="album">Album Name</span>
            <div class="song-name-wrapper">
                <span class="song_name">Song Name</span>
            </div>
            <span class="artist">Artist</span>
        </div>

        <!-- spining disc -->
        <div class="section">
            <img class="disc" src="https://picsum.photos/id/420/500/600" alt="">
        </div>

        <!-- music controls -->
        <div class="section controls">
            <!-- <div class="control-btn skip_backward"></div>
            <div class="control-btn play_pause"></div>
            <div class="control-btn skip_forward"></div> -->
            <audio id="audio" controls></audio>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
